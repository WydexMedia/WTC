<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTC - Something Cool is Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0f0f23, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 15s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .construction-blocks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .block {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff, #4040ff);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            opacity: 0.8;
            animation: blockFloat 8s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .block:nth-child(odd) {
            animation-direction: reverse;
        }

        .block::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transform: translate(-50%, -50%);
        }

        @keyframes blockFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-30px) rotate(8deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 900;
            color: #fff;
            opacity: 0;
            animation: logoFadeIn 2s ease-out 0.5s forwards;
            text-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 90px rgba(0, 255, 255, 0.1);
            letter-spacing: 0.1em;
            position: relative;
        }

        .circuit-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 2px;
            opacity: 0.6;
            animation: circuitPulse 4s linear infinite;
        }

        @keyframes circuitPulse {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(300px); opacity: 0; }
        }

        .hologram {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: hologramScan 3s linear infinite;
        }

        @keyframes hologramScan {
            0% { top: -50px; opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-text {
            font-size: clamp(18px, 3vw, 32px);
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
            animation: textSlideUp 1.5s ease-out 1.5s forwards;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textSlideUp 1.5s ease-out 1.5s forwards, shimmer 3s linear 3s infinite;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .terminal-text {
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 2vw, 16px);
            color: #00ff00;
            margin-bottom: 30px;
            opacity: 0;
            animation: terminalType 2s ease-out 2s forwards;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        @keyframes terminalType {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 100%; }
        }

        .cursor {
            display: inline-block;
            background: #00ff00;
            width: 2px;
            height: 1em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-container {
            width: 400px;
            margin: 0 auto;
            opacity: 0;
            animation: containerFadeIn 1s ease-out 3s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #0080ff 50%, #ff00ff 100%);
            border-radius: 10px;
            width: 0%;
            animation: loadingProgress 6s ease-out 3.5s forwards;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .progress-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ffff;
            text-align: right;
            margin-top: 10px;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 45%; }
            60% { width: 70%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            opacity: 0;
            animation: iconsSlideIn 1s ease-out 4s forwards;
        }

        .tech-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            animation: iconSpin 4s linear infinite;
        }

        .tech-icon:nth-child(even) {
            animation-direction: reverse;
        }

        @keyframes iconsSlideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes iconSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .data-stream {
            position: absolute;
            right: 20px;
            top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #00ff00;
            opacity: 0.7;
            z-index: 5;
        }

        .stream-line {
            animation: dataFlow 0.5s ease-in-out infinite;
        }

        .stream-line:nth-child(2) { animation-delay: 0.1s; }
        .stream-line:nth-child(3) { animation-delay: 0.2s; }
        .stream-line:nth-child(4) { animation-delay: 0.3s; }

        @keyframes dataFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .loading-container { width: 300px; }
            .container { padding: 20px; }
            .tech-icons { gap: 20px; }
            .terminal-text { max-width: 300px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    <div class="particles"></div>
    <div class="construction-blocks"></div>
    
    <div class="data-stream">
        <div class="stream-line">01001000 01100101 01101100</div>
        <div class="stream-line">01101100 01101111 00100000</div>
        <div class="stream-line">01010111 01101111 01110010</div>
        <div class="stream-line">01101100 01100100 00100001</div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <div class="circuit-lines">
                <div class="circuit-line" style="top: 100px; left: 0; width: 150px; animation-delay: 0s;"></div>
                <div class="circuit-line" style="top: 200px; right: 0; width: 120px; animation-delay: 1s;"></div>
                <div class="circuit-line" style="top: 150px; left: 50px; width: 200px; animation-delay: 0.5s;"></div>
                <div class="circuit-line" style="top: 250px; left: 100px; width: 180px; animation-delay: 1.5s;"></div>
            </div>
            <div class="hologram"></div>
            <div class="logo">wtc</div>
        </div>
        
        <div class="terminal-text">
            > system.initialize()<br>
            > loading_modules...<br>
            > status: BUILDING_FUTURE<span class="cursor"></span>
        </div>
        
        <div class="loading-text">something cool is loading</div>
        
        <div class="tech-icons">
            <div class="tech-icon">ùïé</div>
            <div class="tech-icon">ùïê</div>
            <div class="tech-icon">ùîª</div>
            <div class="tech-icon">ùîº</div>
            <div class="tech-icon">ùïè</div>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
            <div class="progress-text">CONSTRUCTING... <span id="progress">0</span>%</div>
        </div>
    </div>

    <script>
        // Create construction blocks
        function createConstructionBlocks() {
            const container = document.querySelector('.construction-blocks');
            const blockCount = 12;
            
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                
                const size = Math.random() * 40 + 20;
                block.style.width = size + 'px';
                block.style.height = size + 'px';
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 5 + 's';
                block.style.animationDuration = (Math.random() * 5 + 6) + 's';
                
                container.appendChild(block);
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 20000);
        }

        // Animate progress counter
        function animateProgress() {
            const progressElement = document.getElementById('progress');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;
                
                progressElement.textContent = Math.floor(progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.querySelector('.progress-text').innerHTML = 'READY TO LAUNCH! üöÄ';
                    }, 500);
                }
            }, 100);
        }

        // Generate random binary data
        function generateBinaryData() {
            const lines = document.querySelectorAll('.stream-line');
            
            setInterval(() => {
                lines.forEach(line => {
                    let binary = '';
                    for (let i = 0; i < 24; i++) {
                        binary += Math.random() > 0.5 ? '1' : '0';
                        if (i % 8 === 7 && i < 23) binary += ' ';
                    }
                    line.textContent = binary;
                });
            }, 2000);
        }

        // Initialize everything
        createConstructionBlocks();
        
        setInterval(createParticle, 300);
        
        setTimeout(() => {
            animateProgress();
        }, 3500);
        
        generateBinaryData();

        // Interactive effects
        document.addEventListener('mousemove', (e) => {
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    block.style.transform = `translate(${deltaX * force * 0.3}px, ${deltaY * force * 0.3}px) rotate(${force * 10}deg)`;
                }
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Completion effect
        setTimeout(() => {
            document.body.style.cursor = 'pointer';
            const terminal = document.querySelector('.terminal-text');
            terminal.innerHTML += '<br>> CLICK_TO_ENTER <span class="cursor"></span>';
        }, 10000);
    </script>
</body>
</html>
